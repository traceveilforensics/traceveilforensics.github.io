        // Global state
        let currentUser = null;
        let currentPage = 'dashboard';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            init();
        });

        function init() {
            // Check authentication
            if (!window.authSystem.isAuthenticated()) {
                window.location.href = 'admin-login.html';
                return;
            }

            currentUser = window.authSystem.getCurrentUser();
            if (!currentUser || currentUser.role !== 'admin') {
                window.location.href = 'admin-login.html';
                return;
            }

            // Update UI
            document.getElementById('userName').textContent = `${currentUser.first_name} ${currentUser.last_name}`;
            document.getElementById('userAvatar').textContent = currentUser.first_name.charAt(0).toUpperCase();

            // Setup navigation
            setupNavigation();

            // Load initial data
            loadDashboard();
            updateBadges();
        }

        function setupNavigation() {
            document.querySelectorAll('.nav-item[data-page]').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    showPage(item.dataset.page);
                    // Close mobile menu after navigation
                    if (window.innerWidth <= 1024) {
                        closeSidebar();
                    }
                });
            });

            document.getElementById('logoutBtn').addEventListener('click', logout);

            // Mobile menu toggle
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const closeSidebarBtn = document.getElementById('closeSidebarBtn');

            function toggleSidebar() {
                sidebar.classList.toggle('active');
                sidebarOverlay.classList.toggle('active');
                document.body.style.overflow = sidebar.classList.contains('active') ? 'hidden' : '';
            }

            function closeSidebar() {
                sidebar.classList.remove('active');
                sidebarOverlay.classList.remove('active');
                document.body.style.overflow = '';
            }

            if (mobileMenuBtn) {
                mobileMenuBtn.addEventListener('click', toggleSidebar);
            }

            if (closeSidebarBtn) {
                closeSidebarBtn.addEventListener('click', closeSidebar);
            }

            if (sidebarOverlay) {
                sidebarOverlay.addEventListener('click', closeSidebar);
            }
        }

        function toggleUserDropdown() {
            document.getElementById('userDropdownMenu').classList.toggle('show');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.user-dropdown')) {
                document.getElementById('userDropdownMenu').classList.remove('show');
            }
        });

        function updateBadges() {
            const stats = window.authSystem.getDashboardStats();
            document.getElementById('pendingInvoicesBadge').textContent = stats.pendingInvoices;
            document.getElementById('overdueInvoicesBadge').textContent = stats.overdueInvoices;
            document.getElementById('pendingRequestsBadge').textContent = stats.pendingRequests;
            document.getElementById('completedRequestsBadge').textContent = stats.completedRequests;
        }

        function refreshData() {
            showToast('Refreshing data...', 'success');
            loadDashboard();
            updateBadges();
        }

        function showPage(page) {
            currentPage = page;
            
            // Update nav
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.page === page) {
                    item.classList.add('active');
                }
            });

                services: 'Services Management',
                pricing: 'Pricing Plans',
                invoices: 'Invoice Management',
                requests: 'Service Requests',
                customers: 'Customer Management',
                reviews: 'Customer Reviews',
                settings: 'Settings'
            };
            document.getElementById('pageTitle').textContent = titles[page] || 'Dashboard';

        function calcItemTotal(num) {
            const qty = parseInt(document.getElementById('itemQty' + num).value) || 0;
            const price = parseFloat(document.getElementById('itemPrice' + num).value) || 0;
            const total = qty * price;
            document.getElementById('itemTotal' + num).textContent = 'KES ' + total.toLocaleString();
            calcInvoiceTotal();
        }

        function calcInvoiceTotal() {
            let total = 0;
            for (let i = 1; i <= itemCount; i++) {
                const el = document.getElementById('itemPrice' + i);
                if (el) {
                    const qty = parseInt(document.getElementById('itemQty' + i).value) || 0;
                    const price = parseFloat(el.value) || 0;
                    total += qty * price;
                }
            }
            document.getElementById('invoiceTotal').textContent = 'KES ' + total.toLocaleString();
        }

        function saveInvoice() {
            const invoices = window.authSystem.getInvoices();
            const customers = window.authSystem.getCustomers();
            const demoCustomers = [
                { id: 2, email: 'customer@traceveilforensics.com', first_name: 'John', last_name: 'Doe' },
                { id: 3, email: 'test@test.com', first_name: 'Test', last_name: 'User' }
            ];
            const allCustomers = [...demoCustomers, ...customers];

            const customerSelect = document.getElementById('invoiceCustomer');
            const selectedOption = customerSelect.options[customerSelect.selectedIndex];
            const customerId = parseInt(customerSelect.value);

            const items = [];
            let subtotal = 0;
            for (let i = 1; i <= itemCount; i++) {
                const desc = document.getElementById('itemDesc' + i);
                if (desc && desc.value) {
                    const qty = parseInt(document.getElementById('itemQty' + i).value) || 1;
                    const price = parseFloat(document.getElementById('itemPrice' + i).value) || 0;
                    const itemTotal = qty * price;
                    items.push({
                        description: desc.value,
                        quantity: qty,
                        unit_price: price,
                        total: itemTotal
                    });
                    subtotal += itemTotal;
                }
            }

            if (items.length === 0) {
                showToast('Please add at least one item!', 'error');
                return;
            }

            const newInvoice = {
                id: Date.now(),
                invoice_number: window.authSystem.generateInvoiceNumber(),
                customer_id: customerId,
                customer_name: selectedOption.dataset.name,
                customer_email: selectedOption.dataset.email,
                items: items,
                subtotal: subtotal,
                tax: 0,
                total: subtotal,
                status: 'sent',
                created_date: new Date().toISOString().split('T')[0],
                due_date: document.getElementById('invoiceDueDate').value,
                paid_date: null
            };

            invoices.push(newInvoice);
            window.authSystem.saveInvoices(invoices);
            closeModal();
            showToast('Invoice created successfully!', 'success');
            loadInvoices();
            updateBadges();
        }

        function removeEditItem(idx) {

        function calcEditItemTotal(idx) {
            const qty = parseFloat(document.getElementById(`editItemQty${idx}`).value) || 0;
            const price = parseFloat(document.getElementById(`editItemPrice${idx}`).value) || 0;
            const total = qty * price;
            document.getElementById(`editItemTotal${idx}`).textContent = `KES ${total.toLocaleString()}`;
            calcEditInvoiceTotal();
        }

        function calcEditInvoiceTotal() {
            const count = parseInt(document.getElementById('editItemCount').value);
            let grandTotal = 0;
            for (let i = 0; i < count; i++) {
                const row = document.getElementById(`editItemRow${i}`);
                if (row) {
                    const qty = parseFloat(document.getElementById(`editItemQty${i}`).value) || 0;
                    const price = parseFloat(document.getElementById(`editItemPrice${i}`).value) || 0;
                    grandTotal += qty * price;
                }
            }
            document.getElementById('editInvoiceTotal').textContent = `KES ${grandTotal.toLocaleString()}`;
        }

        function updateInvoiceFull(id) {
            const invoices = window.authSystem.getInvoices();
            const index = invoices.findIndex(i => i.id == id);
            if (index === -1) return;

            const count = parseInt(document.getElementById('editItemCount').value);
            const items = [];
            for (let i = 0; i < count; i++) {
                const row = document.getElementById(`editItemRow${i}`);
                if (row) {
                    const desc = document.getElementById(`editItemDesc${i}`).value;
                    const qty = parseFloat(document.getElementById(`editItemQty${i}`).value) || 1;
                    const price = parseFloat(document.getElementById(`editItemPrice${i}`).value) || 0;
                    if (desc) {
                        items.push({
                            description: desc,
                            quantity: qty,
                            unit_price: price,
                            total: qty * price
                        });
                    }
                }
            }

            if (items.length === 0) {
                showToast('Please add at least one item', 'error');
                return;
            }

            const total = items.reduce((sum, item) => sum + item.total, 0);
            const newStatus = document.getElementById('newInvoiceStatus').value;
            
            invoices[index] = {
                ...invoices[index],
                status: newStatus,
                due_date: document.getElementById('editInvoiceDueDate').value,
                items: items,
                total: total
            };

            if (newStatus === 'paid' && !invoices[index].paid_date) {
                invoices[index].paid_date = new Date().toISOString().split('T')[0];
            }

            window.authSystem.saveInvoices(invoices);
            closeModal();
            showToast('Invoice updated successfully!', 'success');
            loadInvoices();
            updateBadges();
        }

        function importCustomers() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = ev => {
                    try {
                        const customers = JSON.parse(ev.target.result);
                        if (Array.isArray(customers)) {
                            const existing = window.authSystem.getCustomers();
                            const merged = [...existing, ...customers];
                            window.authSystem.saveCustomers(merged);
                            showToast('Customers imported!', 'success');
                            loadCustomers();
                        }
                    } catch (err) {
                        showToast('Invalid file format', 'error');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

                    </div>
                    <button onclick="changeAdminPassword()" style="background: linear-gradient(135deg, #FFD700, #ffc107); color: #0A1628; border: none; padding: 14px 28px; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 20px; display: inline-flex; align-items: center; gap: 8px;">
                        <i class="fas fa-save"></i> Update Password
                    </button>
                </div>

                <!-- Notifications -->
                <div style="background: linear-gradient(135deg, #0d1f35 0%, #1e3a5f 100%); border: 1px solid #334155; border-radius: 16px; padding: 24px; margin-bottom: 30px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h3 style="color: #ffffff;"><i class="fas fa-bell" style="color: #FFD700;"></i> Notifications</h3>
                        <button onclick="clearAllNotifications()" style="background: rgba(239,68,68,0.1); border: 1px solid #ef4444; color: #ef4444; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-size: 12px;">Clear All</button>
                    </div>
                    <div style="max-height: 300px; overflow-y: auto;">
                        ${notifications.length ? notifications.map(n => `
                            <div style="background: ${n.read ? '#0f172a' : 'rgba(255,215,0,0.05)'}; border: 1px solid #334155; border-radius: 8px; padding: 15px; margin-bottom: 10px;">
                                <div style="display: flex; justify-content: space-between; align-items: start;">
                                    <div>
                                        <span style="padding: 3px 8px; border-radius: 4px; font-size: 11px; font-weight: 600; background: ${n.type === 'password_reset' ? 'rgba(245,158,11,0.2)' : n.type === 'password_changed' ? 'rgba(16,185,129,0.2)' : 'rgba(59,130,246,0.2)'}; color: ${n.type === 'password_reset' ? '#f59e0b' : n.type === 'password_changed' ? '#10b981' : '#3b82f6'};">
                                            ${n.type.replace('_', ' ').toUpperCase()}
                                        </span>
                                        <p style="color: #f1f5f9; margin-top: 8px;">${n.message}</p>
                                        <p style="color: #64748b; font-size: 12px; margin-top: 5px;">${new Date(n.timestamp).toLocaleString()}</p>
                                    </div>
                                    ${!n.read ? `<button onclick="markNotificationRead(${n.id})" style="background: transparent; border: none; color: #64748b; cursor: pointer;"><i class="fas fa-check"></i></button>` : ''}
                                </div>
                            </div>
                        `).join('') : '<p style="color: #64748b; text-align: center; padding: 20px;">No notifications</p>'}
                    </div>
                </div>

                <!-- Data Management -->
                <div style="background: linear-gradient(135deg, #0d1f35 0%, #1e3a5f 100%); border: 1px solid #334155; border-radius: 16px; padding: 24px;">
                    <h3 style="color: #ffffff; margin-bottom: 20px;"><i class="fas fa-database" style="color: #FFD700;"></i> Data Management</h3>
                    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                        <button onclick="exportData()" style="background: rgba(139,92,246,0.1); border: 1px solid #8b5cf6; color: #8b5cf6; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: 600;">
                            <i class="fas fa-download"></i> Export All Data
                        </button>
                        <button onclick="resetDemoData()" style="background: rgba(239,68,68,0.1); border: 1px solid #ef4444; color: #ef4444; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: 600;">
                            <i class="fas fa-refresh"></i> Reset Demo Data
                        </button>
                    </div>
                </div>
            `;
        }

        function openGenerateCodeModal() {
            const customers = window.authSystem.getCustomers();
            
            document.getElementById('modalTitle').textContent = 'Generate Password Reset Code';
            document.getElementById('modalBody').innerHTML = `
                <div class="form-group">
                    <label class="form-label">Select Customer</label>
                    <select class="form-select" id="resetCodeCustomer">
                        <option value="">Select a customer</option>
                        ${customers.map(c => `<option value="${c.email}">${c.first_name} ${c.last_name} (${c.email})</option>`).join('')}
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Or Enter Email</label>
                    <input type="email" class="form-input" id="resetCodeEmail" placeholder="Enter email address">
                </div>
            `;
            document.getElementById('modalFooter').innerHTML = `
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="generateResetCodeForCustomer()" style="background: linear-gradient(135deg, #FFD700, #e6c200); color: #0a1628;">Generate Code</button>
            `;
            document.getElementById('modalOverlay').classList.add('active');
        }

        function generateResetCodeForCustomer() {
            const customerSelect = document.getElementById('resetCodeCustomer').value;
            const emailInput = document.getElementById('resetCodeEmail').value;
            const email = customerSelect || emailInput;
            
            if (!email) {
                showToast('Please select or enter an email', 'error');
                return;
            }
            
            const result = window.authSystem.requestPasswordReset(email);
            if (result.success) {
                showToast('Reset code generated!', 'success');
                closeModal();
                loadSettings();
            } else {
                showToast(result.error, 'error');
            }
        }

        function copyCode(code) {
            navigator.clipboard.writeText(code);
            showToast('Code copied to clipboard!', 'success');
        }

        function markNotificationRead(id) {
            window.authSystem.markNotificationRead(id);
            loadSettings();
        }

        function clearAllNotifications() {
            if (confirm('Clear all notifications?')) {
                window.authSystem.clearNotifications();
                loadSettings();
                showToast('Notifications cleared!', 'success');
            }
        }

        function exportData() {
            const data = {
                services: window.authSystem.getServices(),
                pricing: window.authSystem.getPricing(),
                invoices: window.authSystem.getInvoices(),
                requests: window.authSystem.getServiceRequests(),
                customers: window.authSystem.getCustomers()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'trace-veil-data-' + new Date().toISOString().split('T')[0] + '.json';
            a.click();
            showToast('Data exported successfully!', 'success');
        }

        function resetDemoData() {
            if (confirm('Are you sure you want to reset all demo data? This will restore default data.')) {
                localStorage.removeItem('admin_services');
                localStorage.removeItem('admin_pricing');
                localStorage.removeItem('admin_invoices');
                localStorage.removeItem('admin_service_requests');
                initializeDefaultData();
                showToast('Demo data reset successfully!', 'success');
                showPage('dashboard');
            }
        }

        // ============ UTILITIES ============
        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            itemCount = 1;
        }

        // Close modal on overlay click
        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modalOverlay')) {
                closeModal();
            }
        });

        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'times-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function changeAdminPassword() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!currentPassword || !newPassword || !confirmPassword) {
                showPasswordMsg('Please fill in all fields', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showPasswordMsg('Password must be at least 6 characters', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showPasswordMsg('New passwords do not match', 'error');
                return;
            }

            if (currentPassword === newPassword) {
                showPasswordMsg('New password must be different from current', 'error');
                return;
            }

            try {
                const customers = window.authSystem.getCustomers();
                const adminIndex = customers.findIndex(c => c.email === currentUser.email);

                if (adminIndex === -1) {
                    showPasswordMsg('Admin user not found', 'error');
                    return;
                }

                const storedPassword = customers[adminIndex].password;

                // Passwords are stored in plain text
                if (storedPassword !== currentPassword) {
                    showPasswordMsg('Current password is incorrect', 'error');
                    return;
                }

                customers[adminIndex].password = newPassword;
                customers[adminIndex].password_changed_at = new Date().toISOString();
                window.authSystem.saveCustomers(customers);

                showPasswordMsg('Password changed successfully!', 'success');

                document.getElementById('currentPassword').value = '';
                document.getElementById('newPassword').value = '';
                document.getElementById('confirmPassword').value = '';

                window.authSystem.addNotification({
                    type: 'password_changed',
                    message: `Password changed for ${currentUser.email}`
                });

            } catch (error) {
                console.error('Password change error:', error);
                showPasswordMsg('Error changing password. Please try again.', 'error');
            }
        }

        function showPasswordMsg(message, type) {
            const msgBox = document.getElementById('passwordChangeMsg');
            msgBox.textContent = message;
            msgBox.style.display = 'block';
            msgBox.style.background = type === 'success' ? 'rgba(16,185,129,0.1)' : 'rgba(239,68,68,0.1)';
            msgBox.style.color = type === 'success' ? '#10b981' : '#ef4444';
            msgBox.style.border = `1px solid ${type === 'success' ? '#10b981' : '#ef4444'}`;
        }

        function logout() {
            window.authSystem.clearAuth();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
