<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="aEP6t_GrgeN7y6FnKApqom2a-SuPuz_gue4Dt66R7hQ">
    <title>Login | Trace Veil Forensics</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #0A1628 0%, #1E3A5F 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        
        .login-container { background: white; border-radius: 16px; padding: 40px; max-width: 420px; width: 100%; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .login-header { text-align: center; margin-bottom: 30px; }
        .login-header img { max-width: 180px; margin-bottom: 15px; }
        .login-header h2 { color: #0A1628; font-size: 24px; margin-bottom: 8px; }
        .login-header p { color: #64748b; font-size: 14px; }
        
        .form-group { margin-bottom: 18px; }
        .form-group label { display: block; margin-bottom: 6px; font-weight: 500; color: #0A1628; font-size: 13px; }
        .form-group input { width: 100%; padding: 12px 14px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 14px; transition: border-color 0.3s; }
        .form-group input:focus { outline: none; border-color: #FFD700; }
        
        .form-options { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; font-size: 13px; }
        .form-options a { color: #0A1628; text-decoration: none; font-weight: 500; }
        .form-options a:hover { color: #FFD700; }
        
        .remember-me { display: flex; align-items: center; gap: 6px; color: #64748b; }
        .remember-me input { width: 16px; height: 16px; }
        
        .login-btn { width: 100%; padding: 14px; background: linear-gradient(135deg, #FFD700, #e6c200); color: #0A1628; border: none; border-radius: 8px; font-size: 15px; font-weight: 600; cursor: pointer; transition: all 0.3s; }
        .login-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(255,215,0,0.3); }
        .login-btn:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }
        
        .error-msg { background: #fee2e2; color: #dc2626; padding: 12px; border-radius: 8px; margin-bottom: 15px; font-size: 13px; display: none; }
        .error-msg.show { display: block; }
        
        .register-link { text-align: center; margin-top: 20px; color: #64748b; font-size: 14px; }
        .register-link a { color: #0A1628; font-weight: 600; text-decoration: none; }
        .register-link a:hover { color: #FFD700; }
        
        .back-link { display: block; text-align: center; margin-top: 15px; color: #64748b; text-decoration: none; font-size: 14px; }
        .back-link:hover { color: #0A1628; }
        
        .spinner { display: inline-block; width: 16px; height: 16px; border: 2px solid #0A1628; border-top-color: transparent; border-radius: 50%; animation: spin 0.6s linear infinite; margin-left: 8px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="LOGO_NAME_optimized.png" alt="Trace Veil">
            <h2>Welcome Back</h2>
            <p>Sign in to your dashboard</p>
        </div>
        
        <div class="error-msg" id="errorMsg"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-options">
                <label class="remember-me"><input type="checkbox" id="remember"> Remember me</label>
                <a href="forgot-password.html">Forgot password?</a>
            </div>
            <button type="submit" class="login-btn" id="loginBtn">
                <span>Sign In</span>
            </button>
        </form>
        
        <p class="register-link">Don't have an account? <a href="register.html">Sign up</a></p>
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Website</a>
    </div>

    <script src="auth.js"></script>
    <script>
        const form = document.getElementById('loginForm');
        const btn = document.getElementById('loginBtn');
        const errorMsg = document.getElementById('errorMsg');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            btn.disabled = true;
            btn.innerHTML = '<span>Signing in...</span><span class="spinner"></span>';
            errorMsg.classList.remove('show');
            
            try {
                // Use client-side authentication
                const result = window.authSystem.login(email, password);
                
                if (result.success) {
                    const token = window.authSystem.generateToken();
                    const storage = remember ? localStorage : sessionStorage;
                    storage.setItem('token', token);
                    storage.setItem('user', JSON.stringify(result.user));
                    localStorage.setItem('loginTime', Date.now());
                    
                    if (result.user.role === 'admin') {
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        window.location.href = 'customer-dashboard.html';
                    }
                } else {
                    errorMsg.textContent = result.error || 'Login failed';
                    errorMsg.classList.add('show');
                }
            } catch (err) {
                errorMsg.textContent = 'An error occurred. Please try again.';
                errorMsg.classList.add('show');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span>Sign In</span>';
            }
        });
        
        // Redirect if already logged in
        if (window.authSystem.isAuthenticated()) {
            const user = window.authSystem.getCurrentUser();
            window.location.href = user.role === 'admin' ? 'admin-dashboard.html' : 'customer-dashboard.html';
        }
        
    </script>
</body>
</html>
