<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Trace Veil Forensics</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="google-signin-client_id" content="43616561005-duun25pgr5e0b3u73jg83n587l484bh2.apps.googleusercontent.com">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #0A1628 0%, #1E3A5F 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        
        .login-container { background: white; border-radius: 16px; padding: 40px; max-width: 420px; width: 100%; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .login-header { text-align: center; margin-bottom: 30px; }
        .login-header img { max-width: 180px; margin-bottom: 15px; }
        .login-header h2 { color: #0A1628; font-size: 24px; margin-bottom: 8px; }
        .login-header p { color: #64748b; font-size: 14px; }
        
        .form-group { margin-bottom: 18px; }
        .form-group label { display: block; margin-bottom: 6px; font-weight: 500; color: #0A1628; font-size: 13px; }
        .form-group input { width: 100%; padding: 12px 14px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 14px; transition: border-color 0.3s; }
        .form-group input:focus { outline: none; border-color: #FFD700; }
        
        .form-options { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; font-size: 13px; }
        .form-options a { color: #0A1628; text-decoration: none; font-weight: 500; }
        .form-options a:hover { color: #FFD700; }
        
        .remember-me { display: flex; align-items: center; gap: 6px; color: #64748b; }
        .remember-me input { width: 16px; height: 16px; }
        
        .login-btn { width: 100%; padding: 14px; background: linear-gradient(135deg, #FFD700, #e6c200); color: #0A1628; border: none; border-radius: 8px; font-size: 15px; font-weight: 600; cursor: pointer; transition: all 0.3s; }
        .login-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(255,215,0,0.3); }
        .login-btn:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }
        
        .error-msg { background: #fee2e2; color: #dc2626; padding: 12px; border-radius: 8px; margin-bottom: 15px; font-size: 13px; display: none; }
        .error-msg.show { display: block; }
        
        .register-link { text-align: center; margin-top: 20px; color: #64748b; font-size: 14px; }
        .register-link a { color: #0A1628; font-weight: 600; text-decoration: none; }
        .register-link a:hover { color: #FFD700; }
        
        .back-link { display: block; text-align: center; margin-top: 15px; color: #64748b; text-decoration: none; font-size: 14px; }
        .back-link:hover { color: #0A1628; }
        
        .spinner { display: inline-block; width: 16px; height: 16px; border: 2px solid #0A1628; border-top-color: transparent; border-radius: 50%; animation: spin 0.6s linear infinite; margin-left: 8px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .divider { text-align: center; margin: 20px 0; position: relative; }
        .divider::before { content: ''; position: absolute; left: 0; top: 50%; width: 100%; height: 1px; background: #e2e8f0; }
        .divider span { background: white; padding: 0 15px; position: relative; color: #64748b; font-size: 13px; }
        
        .google-btn { width: 100%; padding: 14px; background: white; color: #333; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 15px; font-weight: 500; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: all 0.3s; }
        .google-btn:hover { background: #f8f9fa; border-color: #cbd5e1; }
        .google-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .google-btn svg { width: 18px; height: 18px; }
        
        #googleBtnContainer { width: 100%; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="LOGO_NAME_optimized.png" alt="Trace Veil">
            <h2>Welcome Back</h2>
            <p>Sign in to your dashboard</p>
        </div>
        
        <div class="error-msg" id="errorMsg"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-options">
                <label class="remember-me"><input type="checkbox" id="remember"> Remember me</label>
                <a href="forgot-password.html">Forgot password?</a>
            </div>
            <button type="submit" class="login-btn" id="loginBtn">
                <span>Sign In</span>
            </button>
        </form>
        
        <div class="divider"><span>OR</span></div>
        
        <div id="googleBtnContainer"></div>
        <button class="google-btn" id="googleLoginBtn" style="display: none;" onclick="handleGoogleLogin()">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span id="googleBtnText">Continue with Google</span>
        </button>
        
        <p class="register-link">Don't have an account? <a href="register.html">Sign up</a></p>
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Website</a>
    </div>

    <script src="auth.js"></script>
    <script>
        const form = document.getElementById('loginForm');
        const btn = document.getElementById('loginBtn');
        const errorMsg = document.getElementById('errorMsg');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            btn.disabled = true;
            btn.innerHTML = '<span>Signing in...</span><span class="spinner"></span>';
            errorMsg.classList.remove('show');
            
            try {
                // Use client-side authentication
                const result = window.authSystem.login(email, password);
                
                if (result.success) {
                    const token = window.authSystem.generateToken();
                    const storage = remember ? localStorage : sessionStorage;
                    storage.setItem('token', token);
                    storage.setItem('user', JSON.stringify(result.user));
                    localStorage.setItem('loginTime', Date.now());
                    
                    if (result.user.role === 'admin') {
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        window.location.href = 'customer-dashboard.html';
                    }
                } else {
                    errorMsg.textContent = result.error || 'Login failed';
                    errorMsg.classList.add('show');
                }
            } catch (err) {
                errorMsg.textContent = 'An error occurred. Please try again.';
                errorMsg.classList.add('show');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span>Sign In</span>';
            }
        });
        
        // Redirect if already logged in
        if (window.authSystem.isAuthenticated()) {
            const user = window.authSystem.getCurrentUser();
            window.location.href = user.role === 'admin' ? 'admin-dashboard.html' : 'customer-dashboard.html';
        }
        
        // Initialize Google button on page load
        window.onload = function() {
            const clientId = document.querySelector('meta[name="google-signin-client_id"]').content;
            google.accounts.id.initialize({
                client_id: clientId,
                callback: handleGoogleCredential,
                auto_select: false,
                cancel_on_tap_outside: false
            });
            
            const container = document.getElementById('googleBtnContainer');
            google.accounts.id.renderButton(container, {
                theme: 'outline',
                size: 'large',
                width: '100%',
                text: 'signin_with',
                shape: 'rectangular',
                logo_alignment: 'left'
            });
        };
        
        async function handleGoogleCredential(response) {
            const btn = document.getElementById('googleLoginBtn');
            const btnText = document.getElementById('googleBtnText');
            
            if (!response.credential) {
                console.log('No credential in response');
                return;
            }

            const responsePayload = JSON.parse(atob(response.credential.split('.')[1]));
            
            console.log('Google user data:', responsePayload);
            
            const userData = {
                email: responsePayload.email,
                firstName: responsePayload.given_name,
                lastName: responsePayload.family_name,
                picture: responsePayload.picture
            };

            try {
                console.log('Sending auth request to server...');
                const result = await window.authSystem.handleGoogleAuth(
                    response.credential,
                    responsePayload.sub,
                    userData
                );

                console.log('Auth result:', result);
                
                if (result.success) {
                    window.location.href = 'customer-dashboard.html';
                } else {
                    errorMsg.textContent = result.error || 'Google authentication failed';
                    errorMsg.classList.add('show');
                }
            } catch (err) {
                console.error('Auth error:', err);
                errorMsg.textContent = 'An error occurred during Google authentication';
                errorMsg.classList.add('show');
            }
        }
        
    </script>
</body>
</html>
