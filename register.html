<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Trace Veil Forensics</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.png" sizes="32x32" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="google-signin-client_id" content="43616561005-duun25pgr5e0b3u73jg83n587l484bh2.apps.googleusercontent.com">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0A1628 0%, #1E3A5F 100%);
            padding: 20px;
        }
        .auth-box {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 25px;
        }
        .auth-header img {
            max-width: 200px;
            margin-bottom: 15px;
        }
        .auth-header h2 {
            color: #0A1628;
            margin-bottom: 8px;
        }
        .auth-header p {
            color: #666;
            font-size: 14px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #0A1628;
            font-size: 13px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #FFD700;
        }
        .auth-button {
            width: 100%;
            padding: 12px;
            background: #0A1628;
            color: #FFD700;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
        }
        .auth-button:hover {
            background: #1E3A5F;
            transform: translateY(-1px);
        }
        .auth-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .google-btn {
            width: 100%;
            padding: 12px;
            background: white;
            color: #333;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }
        .google-btn:hover {
            background: #f8f9fa;
            border-color: #ccc;
        }
        .google-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .google-btn svg {
            width: 18px;
            height: 18px;
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border-left: 4px solid #e74c3c;
        }
        .success-message {
            background: #e8f5e9;
            color: #388e3c;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border-left: 4px solid #27ae60;
        }
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #eee;
        }
        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 13px;
        }
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }
        .login-link a {
            color: #0A1628;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            color: #FFD700;
        }
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #FFD700;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .password-strength {
            margin-top: 8px;
            height: 4px;
            border-radius: 2px;
            background: #eee;
            overflow: hidden;
        }
        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s, background 0.3s;
        }
        .password-hint {
            font-size: 12px;
            margin-top: 6px;
            color: #888;
        }
        .terms {
            font-size: 12px;
            color: #666;
            margin-top: 15px;
            text-align: center;
        }
        .terms a {
            color: #1E3A5F;
            text-decoration: none;
        }
        .terms a:hover {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <img src="LOGO_NAME_optimized.png" alt="Trace Veil Forensics Logo">
                <h2>Create Account</h2>
                <p>Register to access customer dashboard and services</p>
            </div>

            <div class="success-message" id="successMessage"></div>
            <div class="error-message" id="errorMessage"></div>

            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required placeholder="John">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required placeholder="Doe">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required placeholder="john@company.com">
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required placeholder="At least 8 characters" minlength="8">
                    <div class="password-strength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="password-hint" id="passwordHint">Use 8+ characters with letters and numbers</div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="+254 700 000 000">
                    </div>
                    <div class="form-group">
                        <label for="company">Company Name</label>
                        <input type="text" id="company" name="company" placeholder="Your Company Ltd">
                    </div>
                </div>

                <button type="submit" class="auth-button" id="registerButton">
                    <i class="fas fa-user-plus"></i> Create Account
                    <span class="loading-spinner" id="spinner" style="display: none;"></span>
                </button>
                
                <p class="terms">
                    By creating an account, you agree to our 
                    <a href="terms-of-service.html">Terms of Service</a> and 
                    <a href="privacy-policy.html">Privacy Policy</a>
                </p>
            </form>

            <div class="divider"><span>OR</span></div>

            <div id="googleBtnContainer"></div>

            <p class="login-link">
                Already have an account? <a href="login.html">Sign in</a>
            </p>
            
            <p class="login-link">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Website</a>
            </p>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        const registerForm = document.getElementById('registerForm');
        const registerButton = document.getElementById('registerButton');
        const spinner = document.getElementById('spinner');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        function checkPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/\d/)) strength++;
            if (password.match(/[^a-zA-Z\d]/)) strength++;
            return strength;
        }

        // Initialize Google button on page load
        window.onload = function() {
            const clientId = document.querySelector('meta[name="google-signin-client_id"]').content;
            google.accounts.id.initialize({
                client_id: clientId,
                callback: handleGoogleCredential,
                auto_select: false,
                cancel_on_tap_outside: false
            });
            
            const container = document.getElementById('googleBtnContainer');
            google.accounts.id.renderButton(container, {
                theme: 'outline',
                size: 'large',
                width: '100%',
                text: 'signup_with',
                shape: 'rectangular',
                logo_alignment: 'left'
            });
        };
        
        async function handleGoogleCredential(response) {
            if (!response.credential) {
                return;
            }

            const responsePayload = JSON.parse(atob(response.credential.split('.')[1]));
            
            const userData = {
                email: responsePayload.email,
                firstName: responsePayload.given_name,
                lastName: responsePayload.family_name,
                picture: responsePayload.picture
            };

            try {
                const result = await window.authSystem.handleGoogleAuth(
                    response.credential,
                    responsePayload.sub,
                    userData
                );

                if (result.success) {
                    if (result.isNewUser) {
                        successMessage.textContent = 'Account created with Google! Redirecting to dashboard...';
                    } else {
                        successMessage.textContent = 'Welcome back! Redirecting to dashboard...';
                    }
                    successMessage.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = 'customer-dashboard.html';
                    }, 1500);
                } else {
                    errorMessage.textContent = result.error || 'Google authentication failed';
                    errorMessage.style.display = 'block';
                }
            } catch (err) {
                errorMessage.textContent = 'An error occurred during Google authentication';
                errorMessage.style.display = 'block';
            }
        }

        document.getElementById('password').addEventListener('input', function(e) {
            const strength = checkPasswordStrength(e.target.value);
            const bar = document.getElementById('strengthBar');
            const hint = document.getElementById('passwordHint');
            
            const colors = ['#e74c3c', '#e74c3c', '#f39c12', '#27ae60', '#27ae60'];
            const widths = ['20%', '40%', '60%', '80%', '100%'];
            const texts = ['Very weak', 'Weak', 'Fair', 'Good', 'Strong'];
            
            bar.style.width = widths[strength];
            bar.style.background = colors[strength];
            hint.textContent = texts[strength];
            hint.style.color = colors[strength];
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                return;
            }

            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters';
                errorMessage.style.display = 'block';
                return;
            }

            const userData = {
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                password: password,
                phone: document.getElementById('phone').value,
                company: document.getElementById('company').value
            };

            registerButton.disabled = true;
            spinner.style.display = 'inline-block';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            try {
                // Use client-side registration
                const result = window.authSystem.registerUser(userData);

                if (result.success) {
                    const token = window.authSystem.generateToken();
                    localStorage.setItem('token', token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    localStorage.setItem('loginTime', Date.now());

                    successMessage.textContent = 'Account created successfully! Redirecting to dashboard...';
                    successMessage.style.display = 'block';

                    setTimeout(() => {
                        window.location.href = 'customer-dashboard.html';
                    }, 1500);
                } else {
                    errorMessage.textContent = result.error || 'Registration failed. Please try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                registerButton.disabled = false;
                spinner.style.display = 'none';
            }
        });

        // Check if already logged in
        if (window.authSystem.isAuthenticated()) {
            window.location.href = 'customer-dashboard.html';
        }
    </script>
</body>
</html>
